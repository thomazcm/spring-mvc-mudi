<div th:fragment="head">
    <head>
        <meta charset="UTF-8">
        <title>mudi | Thomaz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
        <style>
            .logo-container {
                background-color: #47bcff;
                color: #FFF;
            }

            .logo {
                font-family: 'Handlee', cursive;
                font-size: 2.5rem
            }
        </style>
    </head>
</div>
<div th:fragment="titulo(valor)">
    <div class="logo-container
                p-3 
                d-flex justify-content-between">

        <span class="logo ml-3">mudi Spring MVC - Thomaz</span>
        <span class="mt-3 mr-3">
            <a href="/login" sec:authorize="!isAuthenticated()" class="text-light">login</a>
            <a href="#" class="text-light" sec:authorize="isAuthenticated()"
                onclick="document.querySelector('#form-logout').submit();">
                logout</a>
            <form id="form-logout" th:action="@{/logout}" method="POST"></form>
        </span>
    </div>
    
    <div sec:authorize="isAuthenticated()">
        <div class="col">
            <nav class="navbar navbar-expand navbar-light 
			       bg-light mt-2 mb-2
			       d-flex justify-content-between">
                <div class=navbar-nav>
                    <a th:classappend="${secao} == 'home' ? 'active'" class="nav-item nav-link"
                        th:href="@{/home}">Home</a>
                    <a th:classappend="${secao} == 'pedidos' ? 'active'" class="nav-link"
                        th:href="@{/usuario/pedido}">Meus Pedidos</a>
                    <a th:classappend="${secao} == 'ofertas' ? 'active'" class="nav-link" th:href="@{/oferta}">
                    Fazer Ofertas</a>
                </div>
            </nav>
        </div>
    </div>
  
    <div class="jumbotron">
        <h1 class="display-4" th:text="${valor}"></h1>
    </div>
</div>
