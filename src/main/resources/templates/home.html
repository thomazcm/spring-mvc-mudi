<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"/>
<body>
<div class="container">
<div th:replace="~{base :: titulo('Meus Pedidos')}"}></div>
		<nav class="navbar navbar-expand navbar-light 
			       bg-light mb-3
			       d-flex justify-content-between">
            <div class="navbar-nav">
                <a th:classappend="${status} == null ? 'active'" class="nav-item nav-link" href="/home">Todos</a> 
                <a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-item nav-link" href="/home/aguardando">Aguardando</a> 
                <a th:classappend="${status} == 'aprovado' ? 'active'" class="nav-item nav-link" href="/home/aprovado">Aprovado</a> 
                <a th:classappend="${status} == 'entregue' ? 'active'" class="nav-item nav-link" href="/home/entregue">Entregue</a>
            </div>
			<a href="/pedido/formulario">
			    <button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button>
		    </a>
		</nav>

		<div class="card mb-3" th:each="pedido : ${pedidos}">
		    <th:block th:switch="${pedido.status.name()}">  
			    <div th:case="'APROVADO'" class="card-header alert alert-success" th:text="${pedido.nomeProduto}"></div>
			    <div th:case="'AGUARDANDO'" class="card-header alert alert-warning" th:text="${pedido.nomeProduto}"></div>
			    <div th:case="'ENTREGUE'" class="card-header alert alert-dark" th:text="${pedido.nomeProduto}"></div>
			</th:block>
			<div class="card-body row">
				<div class="col-12 col-md-8 mb-3">
					<div th:if="${pedido.valorNegociado} != null" class="row">
						<div class="col-md-5"> Valor: 
						<span th:text="${'R$ ' + #numbers.setFormatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}"></span></div>
						<div class="col-md-7"> Data da entrega: <span th:text="${#temporals.format(pedido.dataEntrega, 'dd/MM/yyyy')}">Data</span></div>
					</div>

					<div>Produto</div>
					<div>
						<input class="form-control" th:value="${pedido.urlProduto}" />
					</div>

					<div>Descrição</div>
						<textarea class="form-control"
						          name="" id="" 
						          cols="30" rows="10"
							      th:text="${pedido.descricao}">
				       </textarea>
				</div>
				<div class="col-12 col-md-4">
				    <img class="img-thumbnail" th:src="${pedido.urlImagem}"/>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
